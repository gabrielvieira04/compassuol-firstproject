<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compass UOL</title>
</head>
<body>
    <div class="screen6-container">
        <div class="screen6-img">
            <img src="assets/imgs/screen-6.svg" alt="man with a happy face ">
        </div>

        <div class="screen6-form-container">
            <form class==screen6-form>
                <input type="text" id="name" name="name">
                <label for=name>Full name:</label>

                <input type="email" id="email" name="email">
                <label for=email>Email:</label>

                <input type="number" id="age" name="age">
                <label for="age">Age:</label>
            </form>
        </div>

        <div class="screen6-button-container">
            <a href="screen5.html">
                <button class="screen6-back-button" >
                    <span class="screen6-backbutton-text">Back</span>
                </button>
            </a>

            <button class="screen6-next-button">
                <span class="screen6-next-button-text">Next</span>
            </button>
        </div>

        <div class="skip-container">
            <button class="screen6-skip-button">
                <span class="screen6-skip-button-text">Skip</span>
            </button>
        </div>




    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/screen-3.css">
    <title>Compass Uol</title>
</head>
<body>
    <div class="screen3-container">
        <div class="screen3-img">
            <img src="assets/imgs/screen-3.svg" alt="Man using a laptop">
        </div>

        <div class="screen3-text1">
            <p>What is the status of your account?</p>
        </div>

        <div class="screen3-select-button">
            <select class="screen3-select" name="selection" id="screen3-selection">
                <option value="selection1">i have not created and account yet</option>
                <option value="selection2">i already have an account</option>
                <option value="selection3">account created by organization</option>
            </select>
        </div>

        <div class="screen3-text2">
            <p>In which financial markets do you operate?</p>
        </div>

        <div class="screen-3-radiobutton">
            <input type="radio" id="selection1" name="selection1" value="stock market">
            <label for="selection1">stock market</label>

            <input type="radio" id="selection2" name="selection2" value="">
            <label for="selection2">foreign exchange</label>

            <input type="radio" id="selection3" name="selection3" value="commodity">
            <label for="selection3">commodity</label>

            <input type="radio" id="selection4" name="selection4" value="bond market">
            <label for="selection1">bond market</label>

            <input type="radio" id="selection5" name="selection5" value="cryptocurrency">
            <label for="selection1">cryptocurrency market</label>
        </div>



    </div>

</body>
</html>

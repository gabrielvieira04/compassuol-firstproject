<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compass UOL</title>
    <link rel="stylesheet" href="assets/css/screen-4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="screen4-container">
        <div class="screen4-img">
            <img src="assets/imgs/screen-4.svg" alt="man impressed">
        </div>

        <div class="screen4-text1">
            <p>How do you decide to invest?</p>
        </div>

        <div class="screen4-select-container">
            <select class="screen4-select" name="selection" id="screen4-selection">
                <option value="selection1">i have not invested yet.</option>
                <option value="selection2">i already have invested</option>
                <option value="selection3">i dont know how to start</option>
            </select>
        </div>

        <div class="screen4-text2">
            <p>What resources have you used or are you using for your training?</p>
        </div>

        <div class="screen4-checkbox-container">
            <input type="checkbox" id="checkbox1" name="checkbox">
            <label for="checkbox1">Books and articles</label> <br>

            <input type="checkbox" id="checkbox2" name="checkbox">
            <label for="checkbox2"> YouTube tutorial</label> <br>

            <input type="checkbox" id="checkbox3" name="checkbox">
            <label for="checkbox3">videos online or face to face courses</label> <br>

            <input type="checkbox" id="checkbox4" name="checkbox">
            <label for="checkbox4">experience with little investment</label> <br>

        </div>

        <div class="screen4-button-container">
            <a href="screen3.html">
                <button class="screen4-back-button" >
                    <span class="screen4-backbutton-text">Back</span>
                </button>
            </a>

            <a href="screen5.html">
                <button class="screen4-next-button">
                    <span class="screen4-next-button-text">Next</span>
                </button>
            </a>
        </div>

        <div class="skip-container">
            <a href="screen5.html">
                <button class="screen4-skip-button">
                    <span class="screen4-skip-button-text">Skip</span>
                </button>
            </a>
        </div>
    </div>


</body>
</html>
